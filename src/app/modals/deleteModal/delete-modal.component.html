<div class="modal fade" id="deleteModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <p class="modal-title" i18n="delete modal title">Confirmation</p>
            </div>
            <div class="modal-body">
                <p i18n="delete modal text">Are you sure you want to delete this task?</p>
            </div>
            <div class="modal-footer">
                <button (click)="tlogService.deleteTaskOnBackend()"
                        type="submit"
                        data-dismiss="modal"
                        id="yes"
                        i18n="delete modal yes button text"
                >Yes
                </button>
                <button type="submit"
                        data-dismiss="modal"
                        id="no"
                        i18n="delete modal no button text"
                >No</button>
            </div>
        </div>
    </div>
</div>
