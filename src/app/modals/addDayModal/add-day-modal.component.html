<div class="modal fade" id="addDayModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" (click) = 'resetVal()'>&times;</button>
                <p class="modal-title">Set required working hours</p>
            </div>
            <div class="modal-body">
                <form id="setHour">
                    <label>Set hours:</label><br>
                    <input  #requiredMinPerDay (keyup)="0" type="text" name="requiredMinPerDay"
                           placeholder="The required hours" autofocus="autofocus" autocomplete="off" [(ngModel)]="requiredMins"><br>
                </form>
            </div>
            <div class="modal-footer">
                <button (click)="addDay(requiredMinPerDay.value)" type="button" data-dismiss="modal" id="setHourButton">OK</button>
            </div>
        </div>
    </div>
</div>
