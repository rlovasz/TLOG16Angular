<div class="col-md-6 grid-cell" id="monthlyStat">
    <div class="row">
        <p id="extraMonthly"
           [ngClass]="{'positive-extra': isExtraMinPerMonthPositive(), 'negative-extra': !isExtraMinPerMonthPositive()}"
           i18n="Extra minutes"
        >
            Extra minutes: {{tlogService.monthlyStat[0]}}
        </p>
    </div>
    <div class="row">
        <p id="sumMonthly" i18n="Sum of minutes">Sum of minutes: {{tlogService.monthlyStat[1]}}</p>
    </div>
</div>
