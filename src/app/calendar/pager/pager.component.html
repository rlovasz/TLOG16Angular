<ul class="pager">
    <li>
        <button (click)="prevClick()" type="button" id="prevMonth">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </button>
    </li>
    <li id="selected-month">{{tlogService.monthDisplay}}</li>
    <li>
        <button (click)="nextClick()" type="button" id="nextMonth">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </button>
    </li>
</ul>
