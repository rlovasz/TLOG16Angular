<p id="dayOfMonth">{{weekindex*7+dayindex+1-tlogService.getDayTypeOfFirstDay()}}</p>
<br><br><br>
<button (click)="tlogService.getAddedDay(weekindex*7+dayindex+1-tlogService.getDayTypeOfFirstDay())"
        type="button" class="btn add-day" data-toggle="modal" data-target="#addDayModal"
        id="{{tlogService.getSelectedYear()}}-{{tlogService.getSelectedMonth()}}-{{weekindex*7+dayindex+1-tlogService.getDayTypeOfFirstDay()}} ">
    <span class="glyphicon glyphicon-plus"></span>
</button>
