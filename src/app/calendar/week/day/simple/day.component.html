<p class="dayOfMonth">{{tlogService.getDayValue(weekindex, dayindex)}}</p>
<br><br><br>
<button (click)="tlogService.addedDay= tlogService.getDayValue(weekindex, dayindex)"
        type="button"
        class="btn add-day"
        data-toggle="modal"
        data-target="#addDayModal"
        id="{{tlogService.selectedYear}}-{{tlogService.selectedMonth}}-{{tlogService.getDayValue(weekindex, dayindex)}}"
>
    <span class="glyphicon glyphicon-plus"></span>
</button>
