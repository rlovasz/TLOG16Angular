<p id="dayOfMonth">{{weekindex*7+dayindex+1-tlogService.getDayTypeOfFirstDay()}}</p>
<p id="extraDaily" [style.color]="getExtraMinStyle()">Extra minutes: {{minutes[workDayIndex]}}</p>
<br><br>
<a (click)="gotToTaskListView()" id="{{tlogService.getSelectedYear()}}-{{tlogService.getSelectedMonth()}}-{{weekindex*7+dayindex+1-tlogService.getDayTypeOfFirstDay()}} ">
    <span class="glyphicon glyphicon-pencil"></span>
</a>
