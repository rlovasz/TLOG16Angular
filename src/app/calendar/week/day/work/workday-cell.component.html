<p id="dayOfMonth">{{this.weekindex*7+this.dayindex+1-this.tlogService.dayTypeOfFirstDay}}</p>
<p id="extraDaily" [style.color]="getStyle()">Extra minutes: {{this.minutes[this.workDayIndex]}}</p>
<br><br>
<a (click)="gotoTaskListView()" id="{{this.tlogService.selectedYear}}-{{this.tlogService.selectedMonth}}-{{this.weekindex*7+this.dayindex+1-this.tlogService.dayTypeOfFirstDay}} ">
    <span class="glyphicon glyphicon-pencil"></span>
</a>
