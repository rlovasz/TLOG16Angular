<div *ngFor="let day of this.days; let dayindex=index" class="col-xs-1 grid-cell day" [style.background]="getStyle(this.days[dayindex].type)">
    <my-day [dayindex]="dayindex" [weekindex]="this.weekindex" *ngIf="day.type==='notempty'"></my-day>
    <my-workday-cell [dayindex]="dayindex" [weekindex]="this.weekindex"  *ngIf="day.type === 'work'"></my-workday-cell>
</div>
