<div *ngFor="let day of days; let dayindex=index"
    [ngClass]="{'col-xs-1 grid-cell day': true, 'work': isThisWorkday(days[dayindex].type), 'simple': !isThisWorkday(days[dayindex].type)}"
>
    <my-day [dayindex]="dayindex" [weekindex]="weekindex" *ngIf="day.type==='notempty'"></my-day>
    <my-workday-cell [dayindex]="dayindex"
                     [weekindex]="weekindex"
                     [minutes]="minutes"
                     *ngIf="day.type === 'work'"
    ></my-workday-cell>
</div>
