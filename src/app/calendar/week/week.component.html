<div *ngFor="let day of days; let dayindex=index" class="col-xs-1 grid-cell day" [style.background]="getWorkDayStyle(days[dayindex].type)">
    <my-day [dayindex]="dayindex" [weekindex]="weekindex" *ngIf="day.type==='notempty'"></my-day>
    <my-workday-cell [dayindex]="dayindex" [weekindex]="weekindex" [minutes]="minutes"  *ngIf="day.type === 'work'"></my-workday-cell>
</div>
